<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siebel SQL Log Parser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #dfdddd;
            padding: 20px;
            box-sizing: border-box;
        }

        .sql-processor {
            display: flex;
            width: 100%;
            height: calc(100vh - 40px);
        }

        .sql-processor__section {
            flex: 1;
            padding: 10px;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .sql-processor__textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid #dddd;
            border-radius: 4px;
            resize: none;
            font-size: 14px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .sql-processor__copy-icon {
            position: absolute;
            right: 15px;
            top: 15px;
            cursor: pointer;
            font-size: 20px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="sql-processor">
        <div class="sql-processor__section">
            <textarea 
                id="inputSql" 
                class="sql-processor__textarea" 
                placeholder="–í—Å—Ç–∞–≤—å—Ç–µ 'SELECT' –∏–∑ –ª–æ–≥–æ–≤, –≤–∫–ª—é—á–∞—è —Å—Ç—Ä–æ—á–∫–∏ —Å –∑–Ω–∞—á–µ–Ω–∏–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö"
                oninput="processQuery()">
            </textarea>
        </div>

        <div class="sql-processor__section" style="position: relative;">
            <textarea 
                id="outputSql" 
                class="sql-processor__textarea" 
                readonly 
                placeholder="–í—ã–≤–æ–¥ —Å–∫—Ä–∏–ø—Ç–∞ —Å –ø—Ä–æ—Å—Ç–∞–≤–ª–µ–Ω–Ω—ã–º–∏ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–º–∏">
            </textarea>
            <span 
                class="sql-processor__copy-icon" 
                onclick="copyToClipboard()" title="Copy to Clipboard">üìã
            </span>
        </div>
    </div>

    <script>
        window.onload = function() {
            clearInputOutput();
        };
        function clearInputOutput() {
            document.getElementById('inputSql').value = '';
            document.getElementById('outputSql').value = '';
        }
        
        function processQuery() {
            const input = document.getElementById('inputSql').value;
            const output = processSQLWithLogs(input);
            document.getElementById('outputSql').value = output;
        }

        function copyToClipboard() {
            const outputSql = document.getElementById('outputSql');
            outputSql.select();
            document.execCommand('copy');
        }

        function processSQLWithLogs(input) {
            // –†–∞–∑–¥–µ–ª—è–µ–º –≤–≤–æ–¥ –Ω–∞ SQL –∑–∞–ø—Ä–æ—Å –∏ –ª–æ–≥–∏
            const separatorIndex = input.indexOf("ObjMgrSqlLog");
            const sql = input.substring(0, separatorIndex).trim();
            const logs = input.substring(separatorIndex);

            // –†–∞–∑–±–∏–≤–∞–µ–º –ª–æ–≥–∏ –Ω–∞ —Å—Ç—Ä–æ–∫–∏
            const logLines = logs.split('\n').filter(line => line.includes('Bind variable'));

            // –û–±—ä–µ–∫—Ç –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö
            const variables = {};

            // –ò–∑–≤–ª–µ–∫–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏—è –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö –∏–∑ –ª–æ–≥–æ–≤
            logLines.forEach(line => {
                const match = line.match(/Bind variable (\d+): ([^,]+)/);
                if (match) {
                    const varNumber = parseInt(match[1], 10);
                    const varValue = match[2].trim();
                    variables[varNumber] = varValue;
                }
            });

            // –ó–∞–º–µ–Ω—è–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –≤ SQL-–∑–∞–ø—Ä–æ—Å–µ –∏ —É–¥–∞–ª—è–µ–º –ø–µ—Ä–≤—É—é –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é, –µ—Å–ª–∏ —ç—Ç–æ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ
            let isFirstVariableProcessed = false;
            return sql.replace(/,?\s*:\d+/g, match => {
                const varNumber = parseInt(match.match(/:(\d+)/)[1], 10);

                if (isFirstVariableProcessed === false) {
                    isFirstVariableProcessed = true;
                    if (varNumber === 1) {
                        // –£–¥–∞–ª—è–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é –≤–º–µ—Å—Ç–µ —Å –ø—Ä–µ–¥—à–µ—Å—Ç–≤—É—é—â–µ–π –∑–∞–ø—è—Ç–æ–π (–µ—Å–ª–∏ –æ–Ω–∞ –µ—Å—Ç—å)
                        return '';
                    }
                }

                const value = variables[varNumber];
                // –ï—Å–ª–∏ –∑–Ω–∞—á–µ–Ω–∏–µ –Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–æ, –æ—Å—Ç–∞–≤–ª—è–µ–º –º–µ—Å—Ç–æ–∑–∞–ø–æ–ª–Ω–∏—Ç–µ–ª—å –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π
                if (!value) {
                    return match;
                }
                // –ï—Å–ª–∏ –∑–Ω–∞—á–µ–Ω–∏–µ —è–≤–ª—è–µ—Ç—Å—è —á–∏—Å–ª–æ–º, –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –µ–≥–æ –∫–∞–∫ –µ—Å—Ç—å, –∏–Ω–∞—á–µ –¥–æ–±–∞–≤–ª—è–µ–º –∫–∞–≤—ã—á–∫–∏
                return isNaN(value) ? `'${value}'` : value;
            });
}

    </script>
</body>
</html>
